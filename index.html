<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link href="/public/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="room-number"></div>
    <h1>Calendar</h1>
    <a href="public/main.html">main</a>
    <h2 id="displayDate"></h2>
    <div class="cal-btn">
      <button class="btn" onclick="prevMonth()">Prev</button>
      <button class="btn" onclick="nextMonth()">Next</button>
    </div>
    <table class="calendar">
      <thead>
        <tr>
          <td>Sunday</td>
          <td>Monday</td>
          <td>Tuesday</td>
          <td>Wednesday</td>
          <td>Thursday</td>
          <td>Friday</td>
          <td>Saturday</td>
        </tr>
      </thead>
      <tbody id="calendarBody">

      </tbody>
    </table>
    <div id="user-count"></div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modalCloseBtn">&times;</span>
        <form action="" method="POST" onsubmit="go()" id="form">
          <div>
              <label for="title">Title: </label>
              <input type="text" id="title">
          </div>
          <div>
              <label for="title">Description: </label>
              <input type="text" id="title">
          </div>
          <div>
            <input type="number" min="1" max="31" id="day-input">
            <input type="number" min="1" max="12" id="month-input">
            <input type="number" min="2019" max="3000" id="year-input">
          </div>
          <button id="addBtn">Add</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script src="/public/main.js"></script>
</body>
</html>
