<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link href="/public/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
      <h1>Calendar</h1>
      <div class="info-display">
          <div id="room-number"></div>
          <div id="user-count"></div>
          <div id="current-username"></div>
          <div id="status"></div>
        </div>
      <a href="public/main.html">Alternate Namespace</a>
      <h2 id="displayDate"></h2>
      <div class="cal-btn">
        <button class="btn" onclick="prevMonth()">Prev</button>
        <button class="btn" onclick="nextMonth()">Next</button>
      </div>
      <div id="last-date"></div>
    </header>
    <!-- Calendar Area -->
    <table class="calendar">
      <thead>
        <tr>
          <td>Sunday</td>
          <td>Monday</td>
          <td>Tuesday</td>
          <td>Wednesday</td>
          <td>Thursday</td>
          <td>Friday</td>
          <td>Saturday</td>
        </tr>
      </thead>
      <tbody id="calendarBody">

      </tbody>
    </table>
    <!-- Chat Area -->
    <div id="chat-area">
      <div id='chat-window'>
        <div id="chat-display"></div>
      </div>
    </div>
    <!-- Sign In Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="modalCloseBtn">&times;</span>
        <label for="title">Name: </label>
        <input type="text" id="username" name="username" value="">
        <div id="error-display"></div>
        <button type="button" name="username-button" onclick="setUsername()">Enter</button>
      </div>
    </div>
    <!-- Scripts -->

    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/main.js"></script>
</body>
</html>
